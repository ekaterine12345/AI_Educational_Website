<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI center- contact</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script> -->

    <div class="js-component" data-name="header" data-ext="html"></div>

      <!-- contact form -->

      <section id="contact" style="margin: 5em;">

        <div class="container-lg">
            <div class="text-center">
                <h2>Stay with us!</h2>
                <p class="lead">Do you have any questions? Contact us...</p>
            </div>


            <div class="row justify-content-center my-5">

                <div class="col-lg-6">
                    <form>
                        <label for="email" class="form-label">Email Address:</label>

                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="bi bi-envelope-at-fill"></i></span>
                             <input type="email" class="form-control" id="email" 
                                 placeholder="Enter your email...">

                                 <!-- tooltips -->
                                 <span class="input-group-text">
                                    <span class="tt" data-bs-placement="bottom"
                                    title="Enter email address we can reply to.">
                                        <i class="bi bi-question-circle text-muted"></i>
                                    </span>
                                </span>
                        </div>
                       

                        <label for="name" class="form-label">Name:</label>


                        <div class="mb-4 input-group">
                             <span class="input-group-text"><i class="bi bi-person"></i></span>
                             <input type="text" class="form-control" id="name"
                        placeholder="Enter your name">

                        <!-- tooltips -->
                        <span class="input-group-text">
                            <span class="tt" data-bs-placement="bottom"
                             title="please enter your name">

                             <i class="bi bi-question-circle text-muted"></i>
                            </span>
                        </span>
                        </div>
                       

                        <label for="subject" class="form-label">What's your question about?</label>
                       
                        <div class="input-group mb-4">
                            <span class="input-group-text"><i class="bi bi-chat-left-dots"></i></span>
                            <select name="" class="form-select" id="subject">
                                <option value="pricing" selected>Pricing Plans</option>
                                <option value="content">Content Question</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                       


                        <div class="form-floating mb-4 mt-5">
                             <textarea class="form-control" id="query" style="height: 10em;">
                        </textarea>

                         <label for="query">Your Question...</label>
                        </div>
                       
                        <div class="mb-4 text-center">
                            <button type="submit" class="btn btn-outline-success" onclick="formSent()">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    

    <div id="footer">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

    <div class="js-component" data-name="footer" data-ext="html"></div>
    
    <script>
        const components = document.querySelectorAll('.js-component')
    
        const loadComponent = async c => {
            const { name, ext } = c.dataset
            const response = await fetch(`${name}.${ext}`)
            const html = await response.text()
            c.innerHTML = html
        }
    
        [...components].forEach(loadComponent)
    </script>



    <script>

    function formSent(){
        alert("Your question has been sent!");
    }

        const tooltips = document.querySelectorAll(".tt");
        tooltips.forEach( t=>{
            new bootstrap.Tooltip(t)
        })
    </script>
</body>
</html>
